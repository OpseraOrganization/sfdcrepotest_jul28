<template>
    <template if:true={isNotificationMessage}>
        <div class="slds-notify_container slds-is-relative">
            <div if:true={showError} class="slds-notify_container slds-is-relative">
              <div class="slds-notify slds-notify_toast slds-theme_error" role="status">
                <span class="slds-assistive-text">error</span>
                <span class="slds-icon_container slds-icon-utility-error slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
                  <lightning-icon icon-name="utility:error" alternative-text="error" title="error"  variant="inverse"></lightning-icon>
                </span>
                <div class="slds-notify__content">
                  <h2 class="slds-text-heading_small ">{showMessage}</h2>
                </div>
                <div class="slds-notify__close">
                  <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
                    <lightning-icon icon-name="utility:close" size="small" alternative-text="Utility image" title="close" onclick={resetMessage}  variant="inverse"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                  </button>
                </div>
              </div>
            </div>

            <div if:true={showInfo}  class="slds-notify_container slds-is-relative">
              <div class="slds-notify slds-notify_toast slds-theme_info" role="status">
                <span class="slds-assistive-text">info</span>
                <span class="slds-icon_container slds-icon-utility-info slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
                  <lightning-icon icon-name="utility:info" alternative-text="info" title="info"  variant="inverse"></lightning-icon>
                </span>
                <div class="slds-notify__content">
                  <h2 class="slds-text-heading_small">{showMessage}
                  </h2>
                </div>
                <div class="slds-notify__close">
                  <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
                    <lightning-icon icon-name="utility:close" size="small"  alternative-text="Utility image" title="close" onclick={resetMessage}  variant="inverse"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                  </button>
                </div>
              </div>
            </div>
            <!-- <div if:true={showWarning} class="slds-notify slds-notify_toast slds-theme_warning" role="alert">
                <div class="slds-notify__content">
                    <h3 class="slds-text-heading_small">{showMessage}</h3>
                </div>
            </div> -->
            <div if:true={showSuccess} class="slds-notify slds-notify_toast slds-theme_success"  role="alert">
              <div class="slds-notify_container slds-is-relative">
                <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
                  <span class="slds-assistive-text">success</span>
                  <span class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
                    <lightning-icon icon-name="utility:success" alternative-text="Connected" title="Connected"  variant="inverse"></lightning-icon>
                  </span>
                  <div class="slds-notify__content">
                    {showMessage}  
                  </div>
                  <div class="slds-notify__close">
                    <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
                      <lightning-icon icon-name="utility:close" size="small"  alternative-text="Utility image" title="close" onclick={resetMessage} variant="inverse"></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>


            <div if:true={showWarning} class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                <span class="slds-assistive-text">warning</span>
                <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small" title="Description of icon when needed">
                  <lightning-icon icon-name="utility:warning" alternative-text="warning" title="warning"  variant="inverse"></lightning-icon>
                </span>
                <h4 class="slds-text-heading_small">{showMessage}</h4>
                <div class="slds-notify__close">
                  <button class="slds-button slds-button_icon slds-button_icon-small" title="Close">
                    <lightning-icon icon-name="utility:close" size="small"  alternative-text="Utility image" title="close" onclick={resetMessage} variant="inverse"></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                </div>
              </div>
        </div>
    </template>
</template>
